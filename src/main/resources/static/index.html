<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<div class="app">
    <header class="app-header">
        <h1>Employee Management System</h1>
        <div id="auth-status" class="auth-status">Not logged in</div>
    </header>

    <main class="app-main">
        <section class="card">
            <h2>Authentication</h2>
            <div class="tabs">
                <button class="tab-button active" data-tab="login-tab">Login</button>
                <button class="tab-button" data-tab="register-tab">Register</button>
            </div>

            <div id="login-tab" class="tab-content active">
                <form id="login-form" class="form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="login-username" required />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required />
                    </div>
                    <button type="submit" class="btn primary">Login</button>
                </form>
            </div>

            <div id="register-tab" class="tab-content">
                <form id="register-form" class="form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="register-username" required />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="register-password" required />
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select id="register-role" required>
                            <option value="ADMIN">ADMIN</option>
                            <option value="HR">HR</option>
                            <option value="EMPLOYEE">EMPLOYEE</option>
                        </select>
                    </div>
                    <button type="submit" class="btn secondary">Register</button>
                </form>
            </div>

            <button id="logout-btn" class="btn danger hidden">Logout</button>
            <div id="auth-message" class="message"></div>
        </section>

        <section class="card">
            <h2>Departments</h2>
            <form id="department-form" class="form inline-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="department-name" required />
                </div>
                <button type="submit" class="btn primary">Add Department</button>
            </form>
            <button id="refresh-departments" class="btn">Refresh</button>
            <ul id="department-list" class="list"></ul>
            <div id="department-message" class="message"></div>
        </section>

        <section class="card">
            <h2>Employees</h2>

            <form id="employee-form" class="form grid-form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="emp-name" required />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="emp-email" required />
                </div>
                <div class="form-group">
                    <label>Salary</label>
                    <input type="number" id="emp-salary" min="0" required />
                </div>
                <div class="form-group">
                    <label>Joining Date</label>
                    <input type="date" id="emp-joining-date" required />
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <select id="emp-department" required></select>
                </div>
                <button type="submit" class="btn primary full-width">Add Employee</button>
            </form>

            <div class="filter-bar">
                <div class="form-group">
                    <label>Search by name</label>
                    <input type="text" id="emp-search-name" placeholder="e.g. John" />
                </div>
                <div class="form-group">
                    <label>Filter by department</label>
                    <select id="emp-search-dept">
                        <option value="">All</option>
                    </select>
                </div>
                <button id="search-employees" class="btn">Search</button>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>Joining Date</th>
                    <th>Department</th>
                </tr>
                </thead>
                <tbody id="employee-table-body"></tbody>
            </table>
            <div class="pagination">
                <button id="emp-prev" class="btn">&laquo; Prev</button>
                <span id="emp-page-info"></span>
                <button id="emp-next" class="btn">Next &raquo;</button>
            </div>
            <div id="employee-message" class="message"></div>
        </section>
    </main>

    <footer class="app-footer">
        <span>Built with Spring Boot + MySQL + JWT</span>
        <a href="/swagger-ui/index.html" target="_blank">Open API Docs</a>
    </footer>
</div>

<script src="/app.js"></script>
</body>
</html>
